<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - WA Gateway</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
<!-- Main Styles -->
    <link rel="stylesheet" href="css/register.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
       
    </style>
</head>

<body>
    <div class="back-home">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Kembali</span>
        </a>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fab fa-whatsapp"></i>
                    <span>WA<span class="highlight">Gateway</span></span>
                </div>
                <h1 class="auth-title">Buat Akun Baru</h1>
                <p class="auth-subtitle">Mulai gratis, tidak perlu kartu kredit</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="error-message"
                style="display: none; padding: 1rem; background: #fee; color: #c00; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem;">
            </div>
            <div id="success-message"
                style="display: none; padding: 1rem; background: #efe; color: #0a0; border-radius: 0.5rem; margin-bottom: 1rem; font-size: 0.875rem;">
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">Nama Depan</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" class="form-input" placeholder="John" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lastName">Nama Belakang</label>
                        <div class="form-input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Nomor WhatsApp</label>
                    <div class="form-input-wrapper">
                        <i class="fab fa-whatsapp"></i>
                        <input type="tel" id="phone" class="form-input" placeholder="628123456789" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-input" placeholder="Minimal 8 karakter"
                            required>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                    <div class="form-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Ulangi password"
                            required>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>
                    </label>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    Daftar Sekarang
                </button>
            </form>

            <div class="divider">
                <span>atau daftar dengan</span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    Facebook
                </button>
            </div>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>

    <!-- API Service -->
    <script src="js/api.js"></script>

    <script>
        // Redirect if already logged in
        requireGuest();

        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';

            if (strength === 0 || strength === 1) {
                strengthBar.classList.add('weak');
            } else if (strength === 2 || strength === 3) {
                strengthBar.classList.add('medium');
            } else if (strength === 4) {
                strengthBar.classList.add('strong');
            }
        });

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');

            // Client-side validation
            if (password !== confirmPassword) {
                showError('Password tidak cocok!');
                return;
            }

            if (password.length < 8) {
                showError('Password minimal 8 karakter!');
                return;
            }

            if (!terms) {
                showError('Anda harus menyetujui Syarat & Ketentuan!');
                return;
            }

            try {
                // Show loading state
                showLoading(registerBtn);

                // Call register API
                const response = await AuthAPI.register({
                    firstName,
                    lastName,
                    email,
                    phone,
                    password
                });

                // Show success message
                showSuccess('Registrasi berhasil! Mengalihkan ke dashboard...');

                // Redirect to dashboard after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);

            } catch (error) {
                // Show error message
                showError(error.message || 'Registrasi gagal. Coba lagi.');
                hideLoading(registerBtn);
            }
        });
    </script>
</body>

</html>
