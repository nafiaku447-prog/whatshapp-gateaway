<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Demo - WA Gateway</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css?v=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .demo-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .demo-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .demo-subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 2rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .demo-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.938rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .demo-btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #25D366 0%, #34EF7F 100%);
            color: white;
        }

        .divider {
            margin: 1.5rem 0;
            border: 0;
            border-top: 1px solid #e2e8f0;
        }

        .demo-section {
            margin-top: 1.5rem;
        }

        .section-title {
            font-weight: 700;
            font-size: 0.875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="demo-card">
        <h1 class="demo-title">ðŸŽ‰ Toast Notifications</h1>
        <p class="demo-subtitle">Klik button untuk test notifikasi</p>

        <div class="button-grid">
            <button class="demo-btn btn-success" onclick="toastManager.success('Data berhasil disimpan!')">
                <i class="fas fa-check-circle"></i> Success
            </button>

            <button class="demo-btn btn-error" onclick="toastManager.error('Terjadi kesalahan pada sistem!')">
                <i class="fas fa-exclamation-circle"></i> Error
            </button>

            <button class="demo-btn btn-warning" onclick="toastManager.warning('Pastikan data sudah benar!')">
                <i class="fas fa-exclamation-triangle"></i> Warning
            </button>

            <button class="demo-btn btn-info" onclick="toastManager.info('Fitur ini akan segera hadir!')">
                <i class="fas fa-info-circle"></i> Info
            </button>
        </div>

        <hr class="divider">

        <div class="demo-section">
            <h3 class="section-title">Custom Messages</h3>
            <div class="button-grid">
                <button class="demo-btn btn-success"
                    onclick="toastManager.success('Pesan berhasil dikirim ke 62812345678', 'WhatsApp Terkirim!')">
                    <i class="fas fa-paper-plane"></i> Custom Success
                </button>

                <button class="demo-btn btn-error"
                    onclick="toastManager.error('Gagal menghubungkan ke server. Silakan coba lagi.', 'Koneksi Gagal', 5000)">
                    <i class="fas fa-wifi"></i> Custom Error
                </button>

                <button class="demo-btn btn-warning"
                    onclick="toastManager.warning('Kuota Anda tinggal 10%. Segera upgrade paket!', 'Kuota Hampir Habis')">
                    <i class="fas fa-battery-quarter"></i> Custom Warning
                </button>

                <button class="demo-btn btn-info"
                    onclick="toastManager.info('Update aplikasi tersedia. Download sekarang!', 'Update Tersedia', 4000)">
                    <i class="fas fa-download"></i> Custom Info
                </button>
            </div>
        </div>

        <hr class="divider">

        <div class="demo-section">
            <h3 class="section-title">Actions</h3>
            <div class="button-grid">
                <button class="demo-btn"
                    style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white;"
                    onclick="showMultiple()">
                    <i class="fas fa-layer-group"></i> Multiple Toasts
                </button>

                <button class="demo-btn" style="background: #f1f5f9; color: #64748b;"
                    onclick="toastManager.dismissAll()">
                    <i class="fas fa-times-circle"></i> Dismiss All
                </button>
            </div>
        </div>

        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #e2e8f0; text-align: center;">
            <a href="messages.html" class="demo-btn"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; display: inline-flex;">
                <i class="fas fa-arrow-left"></i> Kembali ke Messages
            </a>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script>
        function showMultiple() {
            toastManager.success('File uploaded successfully!', 'Upload Complete');

            setTimeout(() => {
                toastManager.info('Processing your request...', 'Please Wait');
            }, 500);

            setTimeout(() => {
                toastManager.warning('Remember to save your changes!', 'Reminder');
            }, 1000);

            setTimeout(() => {
                toastManager.success('All tasks completed!', 'Done!');
            }, 2000);
        }
    </script>
</body>

</html>
