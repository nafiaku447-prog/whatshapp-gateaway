version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: waapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-waapi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-waapi_password_change_this}
      POSTGRES_DB: ${DB_NAME:-waapi_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database-complete.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - waapi-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-waapi_user} -d ${DB_NAME:-waapi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsApp Gateway Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waapi-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}

      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-waapi_user}:${DB_PASSWORD:-waapi_password_change_this}@postgres:5432/${DB_NAME:-waapi_db}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}

      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}

      # App Configuration
      APP_NAME: ${APP_NAME:-WA Gateway}
    volumes:
      # Persist WhatsApp sessions
      - whatsapp_sessions:/app/backend/.wwebjs_auth
      - whatsapp_cache:/app/backend/.wwebjs_cache
      # Persist uploads
      - uploads_data:/app/backend/uploads
      # Optional: Mount logs directory
      - ./logs:/app/logs
    ports:
      - "${APP_PORT:-5000}:5000"
    networks:
      - waapi-network
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Optional: pgAdmin untuk database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: waapi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@waapi.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - waapi-network
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  whatsapp_sessions:
    driver: local
  whatsapp_cache:
    driver: local
  uploads_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  waapi-network:
    driver: bridge
